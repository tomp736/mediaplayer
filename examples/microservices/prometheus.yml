global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: 
        - 'prometheus:9090'

  - job_name: 'pymp'
    static_configs:
    - targets:
      - 'media_api:8000'
      - 'thumb_api:8000'
      - 'meta_api:8000'
      - 'file_svc:8000'
      - 'ffmpeg_svc:8000'
      - 'mediaregistry_svc:8000'
      - 'media_svc_internal:8000'
      - 's01:12002'