---
version: "3.9"
services:

  # PYMP Services
  frontend:
    image: pymp_frontend
    ports:
      - "8080:80"
    env_file:
      - 'frontend.env'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: unless-stopped

  media_api:
    image: pymp_server
    ports:
      - "8081:80"
    env_file:
      - 'server_api.env'
    environment:
      - SERVER_TYPE=1
    networks:
      - media_net
      - redis_fe
      - locust_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: unless-stopped

  thumb_api:
    image: pymp_server
    ports:
      - "8082:80"
    env_file:
      - 'server_api.env'
    environment:
      - SERVER_TYPE=4
    networks:
      - redis_fe
      - locust_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: unless-stopped

  meta_api:
    image: pymp_server
    ports:
      - "8083:80"
    env_file:
      - 'server_api.env'
    environment:
      - SERVER_TYPE=2
    networks:
      - redis_fe
      - locust_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: unless-stopped

  file_svc:
    image: pymp_file_svc
    networks:
      - media_net
      - redis_fe
    env_file:
      - 'server_api.env'
    ports:
      - "8087:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 50M
        reservations:
          cpus: '0.5'
          memory: 20M
    restart: unless-stopped

  media_svc_internal:
    image: pymp_server
    environment:
      - SERVER_TYPE=8
      - SERVER_ID=internal
      - MEDIA_SVC_HOST=media_svc_internal
      - MEDIAREGISTRY_SVC_HOST=mediaregistry_svc
    volumes:
      - /srv/media/videos:/app/media:rw
      - /srv/media/index:/app/index:rw
    networks:
      - media_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 250M
    restart: always

  media_svc_external:
    image: pymp_server
    environment:
      - SERVER_TYPE=8
      - SERVER_ID=external
      - MEDIA_SVC_SCHEME=http
      - MEDIA_SVC_HOST=s01
      - MEDIA_SVC_PORT=8880
      - MEDIAREGISTRY_SVC_HOST=s01
      - MEDIAREGISTRY_SVC_PORT=8085
    ports:
      - "8880:80"
    volumes:
      - /srv/media2/videos:/app/media:rw
      - /srv/media2/index:/app/index:rw
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 250M
    restart: always

  mediaregistry_svc:
    image: pymp_server
    env_file:
      - 'server_svc.env'
    environment:
      - SERVER_TYPE=32
    networks:
      - media_net
      - redis_be
    ports:
      - "8085:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 50M
    restart: always

  ffmpeg_svc:
    image: pymp_server
    env_file:
      - 'server_svc.env'
    environment:
      - SERVER_TYPE=16
      - MEDIA_SVC_HOST=media_svc_internal
      - MEDIAREGISTRY_SVC_HOST=mediaregistry_svc
    networks:
      - media_net
      - redis_be
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 50M
    restart: always

  # Redis Services
  redis-slave:
    image: redis:latest
    command: redis-server --slaveof redis-master 6379
    networks:
      - redis_fe
      - redis_be
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: always
   
  redis-master:
    image: redis:latest
    command: redis-server --port 6379   
    networks:
      - redis_be
    volumes: 
      - /srv/media/redis:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 25M
    restart: always

  # Monitoring and Load Testing Services
  prometheus:
    image: prom/prometheus
    networks:
      - prom_net
    ports:
      - 9090:9090
    volumes: 
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.5'
          memory: 100M
    restart: always

  pymp_locust:
    image: pymp_locust
    networks:
      - locust_net
    ports:
    - "8089:8089"
    env_file:
      - 'locust.env'
    command: -f /mnt/locust/locustfiles  

networks:
  prom_net:
  locust_net:
  redis_be:
  redis_fe:
  media_net: