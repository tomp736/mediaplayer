name: Create PR

on:
  workflow_call:
    inputs:
      branch_name:
        type: string
        description: 'branch-name'
        required: true

  workflow_dispatch:
    inputs:
      branch_name:
        type: choice
        description: 'branch-name'
        default: dev
        options:
          - dev
          - main
        required: true

jobs:
  create_pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: Create PR
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          branch: ${{ github.event.inputs.branch_name }}

