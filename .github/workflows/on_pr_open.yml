name: on pr open

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
on:
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize
    branches:
      - dev
      - main

jobs:

  # run the docker_build_push workflow
  docker_build_push:

    permissions:
      contents: read
      packages: write
      
    uses: ./.github/workflows/docker_build_push.yml
    with:
      build_registry: ghcr.io
      build_repo: ${{ github.repository }}
      build_tag: ${{ github.event.pull_request.head.ref }}-${{ github.event.pull_request.number }}.${{ github.event.pull_request.additions }}
    secrets: inherit

  # create tag if build succeeds
  create_tag:

    needs:
      - docker_build_push
      
    uses: ./.github/workflows/create_tag.yml
    with:
      version: ${{ github.event.pull_request.head.ref }}-${{ github.event.pull_request.number }}.${{ github.event.pull_request.additions }}
    secrets: inherit
